<div class="container">
    <a href="#/contacts/new" class="btn btn-primary">Nuevo contacto</a>

    <h2>Contactos</h2>

    <div class="row">
        <div class="col-md-3"><h4>Nombre</h4></div>
        <div class="col-md-3"><h4>Apellido</h4></div>
        <div class="col-md-2"><h4>E-mail</h4></div>
        <div class="col-md-2"><h4>Móvil</h4></div>
    </div>
    <div ng-repeat="contact in contacts">
        <div class="row">
            <div class="col-md-3">{{contact.name}}</div>
            <div class="col-md-3">{{contact.surname}}</div>
            <div class="col-md-2">{{contact.email}}</div>
            <div class="col-md-2">{{contact.mobilePhone}}</div>
            <div class="col-md-2 btn-group">
                <a href="#/contacts/{{contact._id}}" class="btn btn-sm btn-primary" title="Editar contacto">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#/contacts/delete/{{contact._id}}" class="btn btn-sm btn-danger" title="Borrar contacto">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>
        </div>
    </div>
    <br/>

    <div>
        <form action="/api/contacts/upload" method="post" enctype="multipart/form-data">
            <h3>Subir CSV</h3>

            <div class="btn-group">
                <span class="btn btn-default fileinput-button">
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <input type="file" name="contacts-csv" fileread="csv">
                    <span ng-hide="csv">&nbsp;Ningún archivo seleccionado.</span>
                    <span ng-show="csv">&nbsp;Seleccionado: {{csv.name}}</span>
                </span>
                <input type="submit" value="Enviar" class="btn btn-success">
            </div>
        </form>
    </div>
</div>
