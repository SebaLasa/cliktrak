<div class="container">
    <h1>Contactos</h1>

    <a href="#/contacts/new" class="btn btn-new">Nuevo contacto</a>
    <input type="text" ng-model="nameSearch.email" placeholder="Buscar por mail">

    <div class="row row-header">
        <div class="col-md-3"><h4>Nombre</h4></div>
        <div class="col-md-3"><h4>Apellido</h4></div>
        <div class="col-md-2"><h4>E-mail</h4></div>
        <div class="col-md-2"><h4>Móvil</h4></div>
    </div>
    <div dir-paginate="contact in contacts | itemsPerPage: 5|  filter:nameSearch">
        <div class="row" ng-class-odd="'row-odd'" ng-class-even="'row-even'">
            <div class="col-md-3">{{contact.name}}</div>
            <div class="col-md-3">{{contact.surname}}</div>
            <div class="col-md-2">{{contact.email}}</div>
            <div class="col-md-2">{{contact.mobilePhone}}</div>
            <div class="col-md-2">
                <a href="#/contacts/{{contact._id}}" title="Editar contacto">
                    <span class="clickicon clickicon-pencil"></span>
                </a>
                <a href="#/contacts/delete/{{contact._id}}" title="Borrar contacto">
                    <span class="clickicon clickicon-trash"></span>
                </a>
            </div>
        </div>
    </div>
    <br/>
    <dir-pagination-controls class="ng-isolate-scope"> </dir-pagination-controls>


    <div>
        <form action="/api/contacts/upload" method="post" enctype="multipart/form-data">
            <h3>Subir CSV</h3>

            <div class="btn-group">
                <span class="btn btn-default fileinput-button">
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <input type="file" name="contacts-csv" fileread="csv">
                    <span ng-hide="csv">&nbsp;Ningún archivo seleccionado.</span>
                    <span ng-show="csv">&nbsp;Seleccionado: {{csv.name}}</span>
                </span>
                <input type="submit" value="Enviar" class="btn btn-success">
            </div>
        </form>
    </div>
</div>
