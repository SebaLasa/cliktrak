<div class="container">
    <a href="#/users/new" class="btn btn-primary">New</a>

    <h2>Users</h2>

    <div class="row">
        <div class="col-md-3">
            <h4>Name</h4>
        </div>
        <div class="col-md-3">
            <h4>Email</h4>
        </div>
        <div class="col-md-3">
            <h4>Empresa</h4>
        </div>
    </div>
    <div ng-repeat="user in users">
        <div class="row">
            <div class="col-md-3">
                {{user.name}}
            </div>
            <div class="col-md-3">
                {{user.email}}
            </div>
            <div class="col-md-3">
                {{user.company.name}}
            </div>
            <div class="col-md-3 btn-group">
                <a href="#/users/{{user._id}}" class="btn btn-sm btn-primary" title="Edit user">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#/users/delete/{{user._id}}" class="btn btn-sm btn-danger" title="Delete user">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>
        </div>
    </div>
</div>
