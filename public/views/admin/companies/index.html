<div class="container">
    <a href="#/companies/new" class="btn btn-primary">New</a>

    <h2>Companies</h2>

    <div class="row">
        <div class="col-md-3">
            <h4>Name</h4>
        </div>
        <div class="col-md-3">
            <h4>Modified</h4>
        </div>
        <div class="col-md-3">
            <h4>Editor</h4>
        </div>
    </div>
    <div ng-repeat="company in companies">
        <div class="row">
            <div class="col-md-3">
                {{company.name}}
            </div>
            <div class="col-md-3">
                {{company.updated_at | dateTimeFormat}}
            </div>
            <div class="col-md-3">
                {{company.editor.name}}
            </div>
            <div class="col-md-3 btn-group">
                <a href="#/company/{{company._id}}" class="btn btn-sm btn-primary" title="Edit page">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#/company/delete/{{company._id}}" class="btn btn-sm btn-danger" title="Delete layout">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>
        </div>
    </div>
</div>
