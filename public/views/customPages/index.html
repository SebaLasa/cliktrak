<a href="#/customPages/new" class="btn btn-primary">New</a>
<h2>Custom Pages</h2>
<div class="row">
    <div class="col-md-3">
        <h4>Name</h4>
    </div>
</div>
<div ng-repeat="customPage in customPages">
    <div class="col-md-3">
        <a href="#/customPages/{{customPage._id}}">{{customPage.name}}</a>
        <a href="#/reports/customPage/{{customPage._id}}" class="btn btn-sm btn-primary" title="Statistics">
            <span class="glyphicon glyphicon-signal"></span>
        </a>
    </div>
</div>
