<div class="container">
    <a href="#/customPages/new" class="btn btn-primary">Nueva página personalizada</a>

    <h2>Custom Pages</h2>

    <div class="row">
        <div class="col-md-2">
            <h4>Nombre</h4>
        </div>
        <div class="col-md-1">
            <h4>Tipo</h4>
        </div>
        <div class="col-md-1">
            <h4>Inicio</h4>
        </div>
        <div class="col-md-1">
            <h4>Fin</h4>
        </div>
        <div class="col-md-2">
            <h4>Modificado</h4>
        </div>
        <div class="col-md-2">
            <h4>Editor</h4>
        </div>
    </div>
    <div ng-repeat="customPage in customPages">
        <div class="col-md-2">
            {{customPage.name}}
        </div>
        <div class="col-md-1">
            {{customPage.type}}
        </div>
        <div class="col-md-1">
            {{customPage.dateStart | dateFormat}}
        </div>
        <div class="col-md-1">
            {{customPage.dateEnd | dateFormat}}
        </div>
        <div class="col-md-2">
            {{customPage.updated_at | dateTimeFormat}}
        </div>
        <div class="col-md-2">
            {{customPage.editor.name}}
        </div>
        <div class="col-md-2 btn-group">
            <a href="#/customPages/{{customPage._id}}" role="button" class="btn btn-sm btn-primary"
               title="Editar página personalizada">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a href="#/customPages/delete/{{customPage._id}}" role="button" class="btn btn-sm btn-danger"
               title="Borrar página personalizada">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a href="#/reports/customPage/{{customPage._id}}" role="button" title="Estadísticas"
               class="btn btn-sm btn-success">
                <span class="glyphicon glyphicon-signal"></span>
            </a>
        </div>
    </div>
</div>
