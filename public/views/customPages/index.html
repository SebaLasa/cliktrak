<a href="#/customPages/new" class="btn btn-primary">New</a>
<h2>Custom Pages</h2>
<div class="row">
    <div class="col-md-2">
        <h4>Name</h4>
    </div>
    <div class="col-md-2">
        <h4>Type</h4>
    </div>
    <div class="col-md-2">
        <h4>Date Start</h4>
    </div>
    <div class="col-md-2">
        <h4>Date End</h4>
    </div>
    <div class="col-md-2">
        <h4>Last Modification</h4>
    </div>
</div>
<div ng-repeat="customPage in customPages">
    <div class="col-md-2">
        {{customPage.name}}
    </div>

    <div class="col-md-2">
        {{customPage.type}}
    </div>

    <div class="col-md-2">
        {{customPage.dateStart | dateTime}}
    </div>

    <div class="col-md-2">
        {{customPage.dateEnd | dateTime}}
    </div>

    <div class="col-md-2">
        {{customPage.updated_at | dateTime}}
    </div>
    <div class="col-md-2 btn-group">
        <a href="#/customPages/{{customPage._id}}" role="button" class="btn btn-sm btn-primary"
           title="Edit custom page">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a href="#/customPages/delete/{{customPage._id}}" role="button" class="btn btn-sm btn-danger"
           title="Delete custom page">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a href="#/reports/customPage/{{customPage._id}}" role="button" title="Statistics"
           class="btn btn-sm btn-success">
            <span class="glyphicon glyphicon-signal"></span>
        </a>
    </div>
</div>
