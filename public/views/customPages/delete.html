<div class="container">
    <a href="#/customPages" class="btn btn-default">Volver</a>

    <h1>Borrando {{customPage.name}}</h1>

    <h3>Está seguro que desea eliminar esta página personalizada?</h3>

    <p>
        <strong>Tipo</strong>
        <span>{{customPage.type}}</span>
    </p>

    <p>
        <strong>Inicio</strong>
        <span>{{customPage.dateStart | dateFormat}}</span>
    </p>

    <p>
        <strong>Fin</strong>
        <span>{{customPage.dateEnd | dateFormat}}</span>
    </p>

    <p>
        <strong>Modificado</strong>
        <span>{{customPage.updated_at | dateTimeFormat}}</span>
    </p>

    <p>
        <strong>Editor</strong>
        <span>{{customPage.editor.name}}</span>
    </p>

    <form ng-submit="delete()">
        <input type="submit" value="Borrar" class="btn btn-danger"/>
    </form>
</div>
