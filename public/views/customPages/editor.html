<div class="container">
    <a href="#/customPages" class="btn btn-default">Volver</a>

    <h2>{{pageTitle}}</h2>

    <form ng-submit="save()">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" ng-model="customPage.name" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <label for="dateStart">Inicio</label>
                    <input type="text" id="dateStart" name="dateStart" ng-model="customPage.dateStart" ui-date
                           class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <label for="type">Tipo</label>
                    <select id="type" name="type" ng-model="customPage.type" class="form-control">
                        <option value="withLoad">With load</option>
                        <option value="withoutLoad">Without load</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <label for="dateEnd">Finalización</label>
                    <input type="text" id="dateEnd" name="dateEnd" ng-model="customPage.dateEnd" ui-date
                           class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <label for="keywords">Keywords SEO</label>
                    <input type="text" id="keywords" name="keywords" ng-model="urlConfiguration.keywords"
                           class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <label for="subdomain">Subdomain</label>
                    <input type="text" id="subdomain" name="subdomain" ng-model="urlConfiguration.subdomain"
                           class="form-control"/>
                    <span ng-show="urlConfiguration.subdomain">
                        http://{{urlConfiguration.subdomain}}.{{host}}
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <label for="isTracked">Activar seguimiento</label>&nbsp;
                    <input type="checkbox" id="isTracked" name="isTracked" ng-model="urlConfiguration.isTracked"/>
                </div>
            </div>
        </div>
        <div class="row" ng-hide="desdeStatic">
            <div class="col-md-6">
                <div class="input-group">
                    <label for="page">Página</label>
                    <select id="page" name="page" ng-model="customPage.page" ng-change="pageSelected()"
                            ng-options="page._id as page.name for page in pages" class="form-control"></select>
                </div>
            </div>
        </div>
        <div ng-show="customPage.barcodes && customPage.barcodes.length > 0">
            <h4>Códigos de barras</h4>

            <div class="row" ng-repeat="barcode in customPage.barcodes track by $index">
                <label>Código de barras {{$index + 1}}</label>
                <custom-values selected="barcode.value"></custom-values>
            </div>
        </div>
        <div ng-show="customPage.qrCodes && customPage.qrCodes.length > 0">
            <h4>Códigos QR</h4>

            <div class="row" ng-repeat="qrCode in customPage.qrCodes track by $index">
                <label>Código QR {{$index + 1}}</label>
                <custom-values selected="qrCode.value"></custom-values>
            </div>
        </div>
        <br/>
        <input type="submit" value="Guardar" class="btn btn-primary"/>
    </form>
</div>
