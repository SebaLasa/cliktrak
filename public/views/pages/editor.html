<a href="#/pages" class="btn btn-default">Back</a>
<h2>Page</h2>
<form ng-submit="save()" class="form" role="form">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" ng-model="page.name"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <label for="title">Page Title</label>
                <input type="text" id="title" ng-model="page.title"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="layout">Layout</label>
            <select id="layout" name="layout" ng-model="page.layout"
                    ng-options="layout._id as layout.name for layout in layouts">
            </select>
        </div>
        <div class="col-md-6">
            <label for="forCustomPages">For custom pages</label>
            <input type="checkbox" id="forCustomPages" name="forCustomPages" ng-model="page.forCustomPages">
        </div>

    </div>
    <div class="row" ng-show="!page.forCustomPages">
        <div class="col-md-6">
            <label for="keywords">Keywords SEO</label>
            <input type="text" id="keywords" ng-model="urlConfiguration.keywords"/>
        </div>
    </div>
    <div class="row" ng-show="!page.forCustomPages">
        <div class="col-md-6">
            <label for="isTracked">Are the clicks tracked?</label>
            <input type="checkbox" id="isTracked" ng-model="urlConfiguration.isTracked"/>
        </div>
        <div class="col-md-6">
            <label for="subdomain">Subdomain</label>
            <input type="text" id="subdomain" ng-model="urlConfiguration.subdomain"/> {{urlConfiguration.subdomain}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label for="html">HTML</label>
            <textarea id="html" ui-tinymce ng-model="page.html"></textarea>
        </div>
    </div>
    <div class="row" ng-show="!page.forCustomPages">
        <div class="col-md-6">
            <label for="qrGenerated">Generate QR code?</label>
            <input type="checkbox" id="qrGenerated" ng-model="urlConfiguration.qrGenerated"/>
        </div>
    </div>
    <div class="row" ng-show="!page.forCustomPages && urlConfiguration.qrData">
        <div class="col-md-6">
            <label for="qrData">Value</label>
            <input type="text" id="qrData" ng-model="urlConfiguration.qrData"/>
        </div>
    </div>
    <div class="row" ng-show="!page.forCustomPages">
        <div class="col-md-6">
            <label for="barcodeGenerated">Generate barcode?</label>
            <input type="checkbox" id="barcodeGenerated" ng-model="urlConfiguration.barcodeGenerated"/>
        </div>
    </div>
    <div class="row" ng-show="!page.forCustomPages && urlConfiguration.barcodeGenerated">
        <div class="col-md-6">
            <label for="barcodeData">Value</label>
            <input type="text" id="barcodeData" ng-model="urlConfiguration.barcodeData"/>
        </div>
        <div class="col-md-6">
            <label>Size</label>
            <barcode-size selected="urlConfiguration.barcodeSize"></barcode-size>
        </div>
    </div>
    <br/>
    <input type="submit" value="save" class="btn btn-primary"/>
</form>
