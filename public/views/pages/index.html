<a href="#/pages/new" class="btn btn-primary">New</a>
<h2>Pages</h2>
<div class="row">
    <div class="col-md-3"><h4>Name</h4></div>
    <div class="col-md-2"><h4>States</h4></div>
    <div class="col-md-2"><h4>Modified</h4></div>
    <div class="col-md-2"><h4>Editor</h4></div>
</div>
<div ng-repeat="page in pages">
    <div class="row">
        <div class="col-md-3">{{page.name}}</div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
            {{page.updated_at | dateTime }}
        </div>
        <div class="col-md-2">
            {{page.editor.name}}
        </div>
        <div class="col-md-2">
            <a href="#/pages/{{page._id}}" class="btn btn-primary" role="button">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a class="btn btn-success" ng-show="page.enabled" ng-click="enable(page, false)">
                <span class="glyphicon glyphicon-ok-circle"></span>
            </a>
            <a class="btn btn-warning" ng-hide="page.enabled" ng-click="enable(page, true)">
                <span class="glyphicon glyphicon-remove-circle"></span>
            </a>
            <a class="btn btn-danger" ng-click="deletePage(page._id)">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
    </div>
</div>
