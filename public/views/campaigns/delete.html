<div class="container">
    <a href="#/campaigns">Volver</a>

    <h1>Borrando {{campaign.name}}</h1>

    <h3>Está seguro que desea eliminar esta campaña?</h3>

    <div>
        <b>ID</b>
        <span>{{campaign.internalId}}</span>
    </div>
    <div>
        <b>Status</b>
        <span>{{campaign.status}}</span>
    </div>
    <form ng-submit="delete()">
        <input type="submit" value="Borrar" class="btn btn-danger"/>
    </form>
</div>
