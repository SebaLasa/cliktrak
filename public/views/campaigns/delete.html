<div class="container">
    <a href="#/campaigns">Volver</a>

    <h1>Borrando {{campaign.name}}</h1>

    <h3>Está seguro que desea eliminar esta campaña?</h3>

    <div>
        <b>ID</b>
        <span>{{campaign._id}}</span>
    </div>
    <div>
        <b>Nombre</b>
        <span>{{campaign.name}}</span>
    </div>
    <div>
        <b>Fecha inicio</b>
        <span>{{email.dateStart}}</span>
    </div>
    <div>
        <b>Fecha Fin</b>
        <span>{{email.dateEnd}}</span>
    </div>
    <form ng-submit="delete()">
        <input type="submit" value="Borrar" class="btn btn-danger"/>
    </form>
</div>
