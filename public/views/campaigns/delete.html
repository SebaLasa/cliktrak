<div class="container">
    <a href="#/campaigns">Volver</a>

    <h1>Borrando {{campaign.name}}</h1>

    <h2>Está seguro que desea eliminar esta campaña?</h2>

    <div>
        <b>Inicio</b>
        <span>{{campaign.dateStart}}</span>
    </div>
    <div>
        <b>Fin</b>
        <span>{{campaign.dateEnd}}</span>
    </div>
    <form ng-submit="delete()">
        <input type="submit" class="button" value="Borrar"/>
    </form>
</div>
