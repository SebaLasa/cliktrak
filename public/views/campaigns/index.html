<div class="container">
    <h1>Campañas</h1>

    <div class="row">
        <div class="col-md-6">
            <a href="#/campaigns/new" class="btn btn-new">Nueva campaña</a>
        </div>
        <div class="col-md-6">
            <input type="text" ng-model="nameSearch.name" placeholder="Buscar por nombre" class="form-control"/>
        </div>
    </div>
    <div class="row row-header">
        <div class="col-md-3"><h4>Nombre</h4></div>
        <div class="col-md-2"><h4>Estado</h4></div>
        <div class="col-md-2"><h4>Modificado</h4></div>
        <div class="col-md-2"><h4>Editor</h4></div>
    </div>
    <div dir-paginate="campaign in campaigns | itemsPerPage: 10| filter:nameSearch">
        <div class="row" ng-class-odd="'row-odd'" ng-class-even="'row-even'">
            <div class="col-md-3">{{campaign.name}}</div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                {{campaign.updated_at | dateTimeFormat}}
            </div>
            <div class="col-md-2">
                {{campaign.editor.name}}
            </div>
            <div class="col-md-2">
                <a ng-click="enable(campaign, false)" ng-show="campaign.status"  role="button"
                    title="La campaña está activa. Haga click para desactivar.">
                <span class="clickicon clickicon-bulb-on"></span>
                </a>
                <a ng-click="enable(campaign, true)" ng-hide="campaign.status" role="button"
                   title="La campaña está desactivada. Haga click para activar.">
                    <span class="clickicon clickicon-bulb-off"></span>
                </a>
                <a href="#/campaigns/{{campaign._id}}" title="Editar campaña">
                    <span class="clickicon clickicon-pencil"></span>
                </a>
                <a href="#/campaigns/delete/{{campaign._id}}" title="Borrar campaña">
                    <span class="clickicon clickicon-trash"></span>
                </a>
                <a href="#/reports/campaign/{{campaign._id}}" title="Estadísticas">
                    <span class="clickicon clickicon-signal"></span>
                </a>

            </div>
        </div>
    </div>
    <dir-pagination-controls class="ng-isolate-scope"></dir-pagination-controls>

</div>
