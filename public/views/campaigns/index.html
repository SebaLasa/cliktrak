<div class="container">
    <h1>Campa単as</h1>

    <a href="#/campaigns/new" class="btn btn-new">Nueva campa単a</a>

    <div class="row row-header">
        <div class="col-md-3"><h4>Nombre</h4></div>
        <div class="col-md-2"><h4>Estado</h4></div>
        <div class="col-md-2"><h4>Modificado</h4></div>
        <div class="col-md-2"><h4>Editor</h4></div>
    </div>
    <div ng-repeat="campaign in campaigns">
        <div class="row" ng-class-odd="'row-odd'" ng-class-even="'row-even'">
            <div class="col-md-3">{{campaign.name}}</div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                {{campaign.updated_at | dateTimeFormat}}
            </div>
            <div class="col-md-2">
                {{campaign.editor.name}}
            </div>
            <div class="col-md-2 btn-group">
                <a href="#/campaigns/{{campaign._id}}" title="Editar campa単a">
                    <span class="clickicon clickicon-pencil"></span>
                </a>
                <a href="#/campaigns/delete/{{campaign._id}}" title="Borrar campa単a">
                    <span class="clickicon clickicon-trash"></span>
                </a>
            </div>
        </div>
    </div>
</div>
