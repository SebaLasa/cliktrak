<div class="container">
    <a href="#{{backLink}}" class="btn btn-default">Volver</a>

    <h2>Report</h2>

    <div class="row">
        <div class="col-md-3">
            <h4>Clicks</h4>
        </div>
        <div class="col-md-3">
            <h4>{{report.clicksCount}}</h4>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <a href="{{downloadLink}}/" class="btn btn-primary btn-lg">Descargar clicks</a>
        </div>
    </div>
    <h3>Clicks en los últimos 30 días</h3>

    <div ac-chart="daysChartType" ac-data="daysData" ac-config="daysConfig" class="daysReport"></div>
    <h3>Clicks por dispositivo</h3>

    <div ac-chart="deviceChartType" ac-data="deviceData" ac-config="deviceConfig" class="deviceReport"></div>
</div>
