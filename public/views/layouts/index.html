<a href="#/layouts/new" class="btn btn-primary">New</a>
<h2>Layouts</h2>
<div class="row">
    <div class="col-md-3">
        <h4>Name</h4>
    </div>
    <div class="col-md-3">
        <h4>Editor</h4>
    </div>
    <div class="col-md-3">
        <h4>Last Modification</h4>
    </div>
     <div class="col-md-3">
        <h4>Delete</h4>
    </div>
</div>
<div ng-repeat="layout in layouts">
    <div class="row">
        <div class="col-md-3">
            <a href="#/layouts/{{layout._id}}">{{layout.name}}</a>
        </div>
         <div class="col-md-3">
            <a href="#/layouts/{{layout._id}}">{{layout.editor.name}}</a>
        </div>
        <div class="col-md-3">
            <a href="#/layouts/{{layout._id}}">{{layout.lastmodification}}</a>
        </div>
        <div class="col-md-3">
            <a href="#/layouts/delete/{{layout._id}}" class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>
