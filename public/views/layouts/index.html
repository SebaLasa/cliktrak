<div class="container">
    <h1>Diseños</h1>

    <div class="row">
        <div class="col-md-6">
            <a href="#/layouts/new" class="btn btn-new">Nuevo diseño</a>
        </div>
        <div class="col-md-6">
            <input type="text" ng-model="nameSearch.name" placeholder="Buscar por Nombre" class="form-control"/>
        </div>
    </div>
    <div class="row row-header">
        <div class="col-md-3">
            <h4>Nombre</h4>
        </div>
        <div class="col-md-3">
            <h4>Modificado</h4>
        </div>
        <div class="col-md-3">
            <h4>Editor</h4>
        </div>
    </div>
    <div dir-paginate="layout in layouts | itemsPerPage: 10 | filter:nameSearch">
        <div class="row" ng-class-even="'row-even'" ng-class-odd="'row-odd'">
            <div class="col-md-3">
                {{layout.name}}
            </div>
            <div class="col-md-3">
                {{layout.updated_at | dateTimeFormat}}
            </div>
            <div class="col-md-3">
                {{layout.editor.name}}
            </div>
            <div class="col-md-3">
                <a href="#/layouts/{{layout._id}}" title="Edit page">
                    <span class="clickicon  clickicon-pencil"></span>
                </a>
                <a href="#/layouts/delete/{{layout._id}}" title="Delete layout">
                    <span class="clickicon clickicon-trash"></span>
                </a>
            </div>
        </div>
    </div>
    <dir-pagination-controls class="ng-isolate-scope"></dir-pagination-controls>

</div>
