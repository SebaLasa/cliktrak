<div class="container">
    <h1>Diseños</h1>

    <a href="#/layouts/new" class="btn btn-new">Nuevo diseño</a>

    <div class="row row-header">
        <div class="col-md-3">
            <h4>Nombre</h4>
        </div>
        <div class="col-md-3">
            <h4>Modificado</h4>
        </div>
        <div class="col-md-3">
            <h4>Editor</h4>
        </div>
    </div>
    <div ng-repeat="layout in layouts">
        <div class="row" ng-class-even="'row-even'" ng-class-odd="'row-odd'">
            <div class="col-md-3">
                {{layout.name}}
            </div>
            <div class="col-md-3">
                {{layout.updated_at | dateTimeFormat}}
            </div>
            <div class="col-md-3">
                {{layout.editor.name}}
            </div>
            <div class="col-md-3">
                <a href="#/layouts/{{layout._id}}" title="Edit page">
                    <span class="clickicon  clickicon-pencil"></span>
                </a>
                <a href="#/layouts/delete/{{layout._id}}" title="Delete layout">
                    <span class="clickicon clickicon-trash"></span>
                </a>
            </div>
        </div>
    </div>
</div>
