<h2>Layout</h2>
<form ng-submit="save()">
    <label for="name">Name</label>
    <input type="text" id="name" ng-model="layout.name"/>
    <label for="title">Title</label>
    <input type="text" id="title" ng-model="layout.title"/>
    <input type="submit" value="save" class="btn btn-primary"/>
</form>
