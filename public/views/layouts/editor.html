<div class="container">
    <a href="#/layouts" class="btn btn-default">Volver</a>

    <h2>{{pageTitle}}</h2>
    <img ng-src='/{{layout.image}}' ng-show="layout.image">
    <form ng-submit="save()">
        <div class="division">
            Datos Generales
        </div>
        <div class="section">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" ng-model="layout.name" class="form-control" required/>
            </div>
            <div class="input-group">
                <label for="bodyBackgroundColor">Color de fondo general</label>
                <input type="text" id="bodyBackgroundColor" colorpicker="hex" colorpicker-with-input="true"
                       ng-model="layout.bodyBackgroundColor" class="form-control" />
            </div>
        </div>
        <div class="division">
            Encabezado
        </div>
        <div class="section">
            <div class="input-group">
                <label for="headerImage">Imagen de Cabecera</label>
                <div class="control-group">
                    <div class="controls">
                        <span class="btn btn-default fileinput-button">
                            <span class="glyphicon glyphicon-folder-open"></span>
                            <input type="file" ng-file-select="onFileSelect($files)" accept="image/*" />
                            <span ng-hide="layout.file">&nbsp;Ningún archivo seleccionado.</span>
                            <span ng-show="layout.file">&nbsp;Seleccionado: {{layout.file.name}}</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="headerBackgroundColor">Color de fondo</label>
                <input type="text" id="headerBackgroundColor" colorpicker="hex" colorpicker-with-input="true"
                       ng-model="layout.headerBackgroundColor" class="form-control" />
            </div>
        </div>
        <div class="division">
            Pie de página
        </div>
        <div class="section">
            <div class="input-group">
                <textarea id="footer" ui-tinymce ng-model="layout.footer"></textarea>
            </div>
            <div class="input-group">
                <label for="footerBackgroundColor">Color de fondo</label>
                <input type="text" id="footerBackgroundColor" colorpicker="hex" colorpicker-with-input="true"
                       ng-model="layout.footerBackgroundColor" class="form-control" />
            </div>
        </div>
        <br/>
        <input type="submit" value="Guardar" class="btn btn-primary"/>
    </form>
</div>
