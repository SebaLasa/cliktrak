<div class="container">
    <h1>{{layout.name}}</h1>
    
    <h2>Are you sure that you want to delete this layout?</h2>
    
    <h3>Delete</h3>

    <div>
        <b>Modified</b>
        <span>{{layout.updated_at}}</span>
    </div>
    <div>
        <b>Editor</b>
        <span>{{layout.editor.name}}</span>
    </div>
    <form ng-submit="delete()">
        <input type="submit" value="delete" class="btn btn-danger" />
    </form>
    <a href="#/layouts" class="btn btn-default">back</a>
</div>
