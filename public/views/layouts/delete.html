<div class="container">
    <a href="#/layouts" class="btn btn-default">Volver</a>

    <h1>Borrando {{layout.name}}</h1>

    <h3>Está seguro que desea eliminar este diseño?</h3>

    <p>
        <strong>Modificado</strong>
        <span>{{layout.updated_at | dateTimeFormat}}</span>
    </p>

    <p>
        <strong>Editor</strong>
        <span>{{layout.editor.name}}</span>
    </p>

    <form ng-submit="delete()">
        <input type="submit" value="Borrar" class="btn btn-danger"/>
    </form>
</div>
