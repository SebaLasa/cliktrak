<div class="container">
    <a href="#/layouts" class="btn btn-default">back</a>

    <h1>Deleting {{layout.name}}</h1>

    <h3>Are you sure that you want to delete this layout?</h3>

    <p>
        <b>Modified</b>
        <span>{{layout.updated_at | dateTimeFormat}}</span>
    </p>

    <p>
        <b>Editor</b>
        <span>{{layout.editor.name}}</span>
    </p>

    <form ng-submit="delete()">
        <input type="submit" value="Delete" class="btn btn-danger"/>
    </form>
</div>
