<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="angular-bootstrap-colorpicker/css/colorpicker.css">
    <link rel="stylesheet" href="jquery-ui/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="stylesheets/site.css">
</head>
<body ng-app="clicks">
<nav role="navigation">
    <div class="container">
        <div class="nav-top">
            <div class="logo">
                <a href="#"><img src="/images/logoHeader.png"/></a>
            </div>
        </div>
        <div class="main-nav collapse navbar-collapse">
            <div class="container">
                <ul class="nav nav-tabs">
                    <li><a href="#/layouts">Diseños</a></li>
                    <li><a href="#/pages">Páginas</a></li>
                    <li><a href="#/customPages">Páginas personalizadas</a></li>
                    <li><a href="#/contacts">Contactos</a></li>
                    <li><a href="#/campaigns">Campañas</a></li>
                    <li>
                        <a href="/signout" title="Log Off">
                            <span class="glyphicon glyphicon-log-out"></span>&nbsp;Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="view" ng-view></div>

<footer>
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="/images/home/logoFooter.jpg"/>
        </div>
    </div>
    <div class="line"></div>
    <div class="bottom text-center">
        <div>©2014 ClikTrak</div>
    </div>
</footer>

<!-- Modals -->
<div id="errorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Oops!</h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="alertModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="alert-title"></h3>
            </div>
            <div class="modal-body">
                <p id="alert-body"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div id="askModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="ask-title">ClikTrak</h3>
            </div>
            <div class="modal-body">
                <p id="ask-body"></p>
            </div>
            <div class="modal-footer">
                <button id="ask-ok" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Continuar</button>
                <button id="ask-cancel" class="btn btn-inverse" data-dismiss="modal" aria-hidden="true">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="jquery/dist/jquery.js"></script>
<script src="bootstrap/dist/js/bootstrap.js"></script>
<script src="jquery-ui/jquery-ui.js"></script>
<script src="angular/angular.js"></script>
<script src="angular-route/angular-route.js"></script>
<script src="tinymce/tinymce.min.js"></script>
<script src="angular-ui-tinymce/src/tinymce.js"></script>
<script src="angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
<script src="angular-ui-date/src/date.js"></script>
<script src="ng-file-upload/angular-file-upload.js"></script>
<script src='d3/d3.min.js'></script>
<script src='angular-charts/dist/angular-charts.min.js'></script>
<script src="lodash/dist/lodash.js"></script>
<script src="javascripts/signin.js"></script>
<script src="javascripts/clicks.js"></script>

<!-- Directives -->
<%directives%>

<!-- Directives -->
<%controls%>

<!-- Filters -->
<%filters%>

<!-- Services -->
<%services%>

<!-- Controllers -->
<%controllers%>
</body>
</html>
